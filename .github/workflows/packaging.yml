name: Package on Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: version 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: set system time
        id: beijing_time
        run: echo "BEIJING_TIME=$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: delete .npmrc
        run: |
          rm -rf .npmrc

      - name: install
        run: npm install

      - name: build
        run: npm run build

      - name: push docs
        run: |
          cd docs/.vitepress/dist/
          git init
          git config --local user.email "ningmengchongshui@gmail.com"
          git config --local user.name "ningmengchongshui"
          git add -A
          git commit -m "自动打包 - ${{ env.BEIJING_TIME }}"
          git remote add github https://yunzai-org:${{ secrets.GH_TOKEN }}@github.com/yunzai-org/docs.git
          git push github HEAD:docs -f
